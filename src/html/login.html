<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>

  <div class="container">
    <div class="login">
      <h1 class="login-heading">
        <strong>Login
      </h1>
      <form method="post">
        <input id="username" type="text" name="user" placeholder="Username" required="required" class="input-txt" />
        <input id="password" type="password" name="password" placeholder="Password" required="required"
          class="input-txt" />
        <div class="login-footer">

        </div>
        <button id="submit" type="button" name="sign" onclick="validate()" class="btn btn--right">Sign in </button>
      </form>
    </div>
  </div>
  <script src="../js/login.js"></script>
</body>

</html>
